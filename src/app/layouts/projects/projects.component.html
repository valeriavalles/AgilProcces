<div class="container">
    <div class="row">
        <div class="col-md-12 mb-3">
            <h3>Mis proyectos</h3>
        </div>
        <div class="col-md-6">
            <div>
                <h6>Nombre del Proyecto</h6>
            </div>
            <ul *ngFor="let item of projects" class="list-inline list-projects">
                <li> {{ item.title }} <a href="http://#" class="underline-span item-list" data-toggle="modal" data-target="#staticBackdrop" (click)="detalle()">ir detalle </a></li>
            </ul>
        </div>

        <div class="col-md-6">
            <img src="assets/imgs/goals.svg" class="img-fluid" alt="goals">
        </div>
        <!-- <div class="col-md-12">}</div> -->
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5> -->
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                    </div>
                    <div class="modal-body">
                        <app-details-project></app-details-project>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">volver</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
